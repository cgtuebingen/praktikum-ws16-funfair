<html>

    <head>
        <title>Painter</title>
    </head>

    <body style="background:#ebe3d9;margin:0">

        <div style="position: relative; width:80%; margin:auto"> 
            <img src="../../design/bude_bg.svg" style="position: absolute; z-index: 1; width: 100%">

            <img src="../../design/bude_fg_highstriker.svg" style="position: absolute; z-index: 3; width: 100%">
            <div style="position: relative; z-index: 5; border: 1px solid"> <canvas id="canvas"></canvas></div>

        </div>

        <script src="../js/common.js"></script>
        <script>


            var canvas = $("#canvas");
            canvas[0].width = window.innerWidth;
            canvas[0].height = window.innerHeight;
            var ctx = canvas.getContext("2d");

            var off = canvas.offset(); // get the offset of the canvas once

            var col_pillar   = "rgb(165, 30, 55)";
            var col_stand    = "rgb(180, 160, 105)";
            var col_puck     = "rgb(50, 65, 75)";
            var col_bar      = "rgb(0, 105, 170)";
            var col_platform = "rgb(50, 65, 75)";
            var col_plat_top = "rgb(210, 150, 0)";

            var width = 50;
            var height = 200;
            var middleX = 0.5*window.innerWidth;
            var middleY = window.innerHeight / 2;


            ctx.fillStyle = col_pillar;
            ctx.fillRect(0, 20, 1855*0.8, 150);





            /*#########################################################
                     DRAWING FUNCTIONS
            #########################################################*/

            function drawCylinder(ctx, x, y,
                                  height, radiusX, radiusY,
                                  col1, col2) {

                ctx.beginPath();
                ctx.fillStyle = col2;
                ctx.ellipse(x=x, y=y+height, 
                            radiusX = radiusX,
                            radiusY = radiusY,
                            rotation = 0,
                            startAngle = 0, 
                            endAngle = 2 * Math.PI);
                ctx.stroke();
                ctx.fill();
                ctx.closePath();
 
                ctx.fillStyle = col2;
                ctx.fillRect(x-radiusX, y-height,
                             x+2*radiusX, height);

                ctx.beginPath();
                ctx.fillStyle = col1;
                ctx.ellipse(x=x, y=y-height, 
                            radiusX = radiusX,
                            radiusY = radiusY,
                            rotation = 0,
                            startAngle = 0, 
                            endAngle = 2 * Math.PI);
                ctx.stroke();
                ctx.fill();
                ctx.closePath();
            }



        </script>

    </body>
</html>
