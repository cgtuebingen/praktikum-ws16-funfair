<canvas id="canvas" height="500" width="500"></canvas>
<script>

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");


ctx.translate(250.5, 250.5);

ctx.fillStyle = "#FE791A";
ctx.fillRect(-17,  - 125, 34, 250);
ctx.fillStyle = "#1a0000";
ctx.fillRect(-2, -125, 4, 250);


ctx.fillStyle = "#c00";
ctx.beginPath();
ctx.moveTo(-6, -125);
ctx.lineTo(-6, -155);
ctx.arc(0, -155, 6, Math.PI, 0, false);
ctx.lineTo(6, -125);
ctx.fill();

ctx.beginPath();
ctx.fillStyle = "#FFD71C";
ctx.arc(0, -125, 22, 0, Math.PI*2, false);
ctx.fill();


ctx.fillStyle ="#E23A13";
ctx.beginPath();
ctx.moveTo(-68, 125);
ctx.lineTo(68, 125);
ctx.lineTo(64, 140);
ctx.lineTo(-64, 140);
ctx.closePath();
ctx.fill();

ctx.beginPath();
ctx.moveTo(-64, 140);
ctx.lineTo(-78, 180);
ctx.lineTo(78, 180);
ctx.lineTo(64, 140);
ctx.closePath();
ctx.fill();







</script>
